<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rps</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3b69b1413a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="game">
      <button id="rock-btn">
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <button id="paper-btn">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button id="scissors-btn">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>
    <div id="result">Make a selection...</div>
    <div id="scoreboard">
      <div id="player-score">0</div>
      <div id="computer-score">0</div>
    </div>
    <div id="flavor-message"></div>
  </body>
</html>
